    <style>
        .btn{
   font-size:15px;
   font-weight:bold;
   text-align:center;
   font-family:Arial;
}
.animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 45px;
      margin-left:400px;
      margin-top:20px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}
    </style>
</head>

<body>
<a href="/">Back</a>
        <h2 class="btn  animate-charcter">Giver Register Here!</h2>

                    <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded" style="width:100%;margin-top:5%;">
          <form method="post" action="/giver_register/" enctype="multipart/form-data">
              {% csrf_token%}

            <div class="row" style="margin:20px;">

                       </div>
                       <div class="col-md-4" style="margin:1px 10px 10px 10px; width:45%;">
                            <input type="text" name="aaddhar"  class="form-control text-center" required placeholder="Aaddhar Id">

                       <div class="col-md-4" style="margin:1px 10px 10px 10px; width:45%;">
                            <input type="text" name="native"  class="form-control" placeholder="Native Place" required>
                       </div>
                       <div class="col-md-4" style="margin:1px 10px 10px 10px; width:45%;">
                           <select name="nationality" class="form-control" required>
                                            <option disabled="disabled" selected="selected">Nationality</option>

                                            <option value="Albanian">Albanian</option>
                                            <option value="Algerian">Algerian</option>
                                            <option value="Argentinan">Argentinan</option>
                                            <option value="Australian">Australian</option>
                                            <option value="Austrian">Austrian</option>
                                            <option value="Bangladeshi">Bangladeshi</option>
                                            <option value="Belgian">Belgian</option>

                                            <option value="Batswana">Batswana</option>
                                            <option value="Brazilian">Brazilian</option>
                                            <option value="Bulgarin">Bulgarin</option>
                                            <option value="Cambodian">Cambodian</option>
                                            <option value="Cameroonian">Cameroonian</option>
                                            <option value="Canadaian">Canadaian</option>
                                            <option value="Chilean">Chilean</option>
                                            <option value="Chinese">Chinese</option>
                                            <option value="Colombian">Colombian </option>
                                            <option value="Costa Rican">Costa Rican</option>

                                            <option value="Cuban">Cuban</option>
                                            <option value="Czech">Czech </option>
                                            <option value="Danish">Danish</option>
                                            <option value="Dominican ">Dominican </option>
                                            <option value="Ecuador">Ecuador</option>
                                            <option value="Egyptian">Egyptian</option>
                                            <option value="Salvadorian">Salvadorian</option>

                                            <option value="Finnish">Finnish</option>
                                            <option value="French">French</option>
                                            <option value="German">German</option>
                                            <option value="Indian">Indian</option>
                                            <option value="Indonesian">Indonesian</option>
                                            <option value="Iranian">Iranian</option>

                                            <option value="Malaysian">Malaysian</option>
                                            <option value="Mexican">Mexican</option>
                                            <option value="Nepalese">Nepalese</option>

                       </div>

                       <div class="col-md-4" style="margin:30px 10px 10px 10px; width:45%;">

                                <option disabled="disabled" selected="selected">Vehicle Type</option>

                            </select>

                        <div class="col-md-4" style="margin:30px 10px 10px 10px; width:45%;">
                            <input type="password" name="password"  id="myInput" class="form-control">

                </div>

<script type="text/javascript">
  function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    preview.style.display = "block";
  }
}
</script>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
