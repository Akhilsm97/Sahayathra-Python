<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin:50px 0px 0px 100px;">
        <div class="row">
           {% if req_det %}
            {% for req_det in req_det %}
                <div class="col-md-4" >
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 18rem;background-image:url({% static 'images/red_2.png' %}); background-size: cover;background-position: center;" >
                      <div class="card-body" >
                        <h5 class="card-title text-center">Receipt Info</h5>
                        <h6 class="card-subtitle mb-2 text-muted mt-4"><b>{{req_det.giver_name}}</b></h6>
                        <p class="card-text">{{req_det.start}} &nbsp; > {{req_det.destination}}</p>
                        <p class="card-text">Date &nbsp; > {{req_det.date}}</p>
                        <p class="card-text">Trip Id &nbsp; > {{req_det.trip_id}}</p>
                        <a href="/receipt_info/{{req_det.payment_id}}/{{req_det.trip_id}}" class="card-link" style="text-decoration:none;margin-left:50px;">Reciept</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
                <p class="text-center" style="color:red;">{{msg}}</p>
           {% endif%}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
